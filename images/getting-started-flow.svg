  <line x1="370" y1="353" x2="395" y2="353" stroke="#E09C3E" stroke-width="1.5" marker-end="url(#a)"/>

  <rect x="400" y="328" width="150" height="50" rx="6" fill="#F0AD4E" stroke="#E09C3E" stroke-width="1"/>
