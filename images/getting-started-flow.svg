  <rect x="250" y="448" width="180" height="40" rx="6" fill="#95A5A6" stroke="#7F8C8D" stroke-width="1"/>
  <text x="340" y="473" text-anchor="middle" font-size="10" font-weight="bold" fill="white">Browse Resources</text>

  <line x1="430" y1="468" x2="455" y2="468" stroke="#7F8C8D" stroke-width="1.5" marker-end="url(#a)"/>

  <rect x="460" y="448" width="180" height="40" rx="6" fill="#95A5A6" stroke="#7F8C8D" stroke-width="1"/>
  <text x="550" y="473" text-anchor="middle" font-size="10" font-weight="bold" fill="white">Account Settings</text>
