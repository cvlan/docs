<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 860 520" font-family="Arial, Helvetica, sans-serif">
  <defs>
    <marker id="a" markerWidth="10" markerHeight="7" refX="10" refY="3.5" orient="auto"><polygon points="0 0, 10 3.5, 0 7" fill="#555"/></marker>
    <marker id="ab" markerWidth="10" markerHeight="7" refX="10" refY="3.5" orient="auto"><polygon points="0 0, 10 3.5, 0 7" fill="#4A90D9"/></marker>
  </defs>

  <!-- Title -->
  <text x="430" y="30" text-anchor="middle" font-size="18" font-weight="bold" fill="#333">Getting Started â€” By Role</text>

  <!-- Superadmin lane -->
  <rect x="20" y="55" width="820" height="100" rx="8" fill="#EBF2FA" stroke="#4A90D9" stroke-width="1.5"/>
  <text x="40" y="78" font-size="12" font-weight="bold" fill="#4A90D9">SUPERADMIN</text>

  <rect x="40" y="88" width="120" height="50" rx="6" fill="#4A90D9" stroke="#3A7BC8" stroke-width="1"/>
