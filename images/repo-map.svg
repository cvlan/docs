  <rect x="665" y="175" width="75" height="20" rx="3" fill="#F0AD4E" fill-opacity="0.3"/>
  <text x="702" y="190" text-anchor="middle" font-size="9" fill="#999">Data Plane</text>
  <rect x="745" y="175" width="75" height="20" rx="3" fill="#F0AD4E" fill-opacity="0.3"/>
  <text x="782" y="190" text-anchor="middle" font-size="9" fill="#999">Debug</text>

  <rect x="525" y="220" width="290" height="30" rx="4" fill="white" stroke="#F0AD4E" stroke-width="1"/>
