  <rect x="285" y="125" width="90" height="40" rx="5" fill="#5CB85C"/>
  <text x="330" y="143" text-anchor="middle" font-size="11" font-weight="bold" fill="white">vrouterd/</text>
  <text x="330" y="157" text-anchor="middle" font-size="9" fill="#D4F0D4">vrouterd</text>

  <rect x="385" y="125" width="90" height="40" rx="5" fill="#5CB85C"/>
  <text x="430" y="143" text-anchor="middle" font-size="11" font-weight="bold" fill="white">vrouterctl/</text>
  <text x="430" y="157" text-anchor="middle" font-size="9" fill="#D4F0D4">vrouterctl</text>

  <rect x="285" y="175" width="90" height="35" rx="5" fill="#5CB85C" fill-opacity="0.5"/>
  <text x="330" y="197" text-anchor="middle" font-size="10" fill="white">vrouter-gen/</text>

  <rect x="285" y="220" width="190" height="30" rx="4" fill="white" stroke="#5CB85C" stroke-width="1"/>
  <text x="380" y="240" text-anchor="middle" font-size="9" fill="#5CB85C">Rust + VPP 24.10 + rusqlite</text>

