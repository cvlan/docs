  <rect x="525" y="125" width="90" height="40" rx="5" fill="#F0AD4E"/>
  <text x="570" y="143" text-anchor="middle" font-size="11" font-weight="bold" fill="white">cvlan-ctrl/</text>
  <text x="570" y="157" text-anchor="middle" font-size="9" fill="white">cvlan-ctrl</text>

  <rect x="625" y="125" width="90" height="40" rx="5" fill="#F0AD4E"/>
  <text x="670" y="143" text-anchor="middle" font-size="11" font-weight="bold" fill="white">cvland/</text>
  <text x="670" y="157" text-anchor="middle" font-size="9" fill="white">cvland</text>

  <rect x="725" y="125" width="90" height="40" rx="5" fill="#F0AD4E"/>
  <text x="770" y="143" text-anchor="middle" font-size="11" font-weight="bold" fill="white">cvlancli/</text>
  <text x="770" y="157" text-anchor="middle" font-size="9" fill="white">cvlancli</text>

  <rect x="525" y="175" width="130" height="20" rx="3" fill="#F0AD4E" fill-opacity="0.3"/>
