<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 860 520" font-family="Arial, Helvetica, sans-serif">
  <text x="430" y="30" text-anchor="middle" font-size="18" font-weight="bold" fill="#333">Repository Map</text>
  <text x="430" y="50" text-anchor="middle" font-size="11" fill="#888">5 repos, 8 crates, 7 binaries</text>

  <!-- cvlan repo -->
  <rect x="30" y="75" width="220" height="190" rx="8" fill="#EBF2FA" stroke="#4A90D9" stroke-width="2"/>
  <text x="140" y="98" text-anchor="middle" font-size="14" font-weight="bold" fill="#4A90D9">cvlan/</text>
  <text x="140" y="114" text-anchor="middle" font-size="10" fill="#888">Control plane + CLI</text>

  <rect x="45" y="125" width="90" height="40" rx="5" fill="#4A90D9"/>
  <text x="90" y="143" text-anchor="middle" font-size="11" font-weight="bold" fill="white">api/</text>
  <text x="90" y="157" text-anchor="middle" font-size="9" fill="#D4E6F9">cvlan-api</text>

  <rect x="145" y="125" width="90" height="40" rx="5" fill="#4A90D9"/>
  <text x="190" y="143" text-anchor="middle" font-size="11" font-weight="bold" fill="white">cvlanctl/</text>
  <text x="190" y="157" text-anchor="middle" font-size="9" fill="#D4E6F9">cvlanctl</text>

  <rect x="45" y="175" width="90" height="35" rx="5" fill="#4A90D9" fill-opacity="0.5"/>
  <text x="90" y="197" text-anchor="middle" font-size="10" fill="white">protodefs/</text>

  <rect x="145" y="175" width="90" height="35" rx="5" fill="#4A90D9" fill-opacity="0.5"/>
  <text x="190" y="197" text-anchor="middle" font-size="10" fill="white">tests/</text>

  <rect x="45" y="220" width="190" height="30" rx="4" fill="white" stroke="#4A90D9" stroke-width="1"/>
  <text x="140" y="240" text-anchor="middle" font-size="9" fill="#4A90D9">Rust + SQLx 0.8 + PostgreSQL/SQLite</text>

  <!-- vrouter repo -->
  <rect x="270" y="75" width="220" height="190" rx="8" fill="#F0FAF0" stroke="#5CB85C" stroke-width="2"/>
  <text x="380" y="98" text-anchor="middle" font-size="14" font-weight="bold" fill="#5CB85C">vrouter/</text>
