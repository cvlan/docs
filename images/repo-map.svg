  <rect x="45" y="350" width="190" height="30" rx="5" fill="#5BC0DE"/>
  <text x="140" y="370" text-anchor="middle" font-size="11" fill="white">React 18 + TypeScript + Vite</text>

  <rect x="45" y="390" width="190" height="25" rx="4" fill="white" stroke="#5BC0DE" stroke-width="1"/>
