  <rect x="385" y="350" width="90" height="30" rx="5" fill="#95A5A6"/>
  <text x="430" y="370" text-anchor="middle" font-size="10" fill="white">Regression</text>

  <rect x="285" y="390" width="190" height="25" rx="4" fill="white" stroke="#95A5A6" stroke-width="1"/>
  <text x="380" y="407" text-anchor="middle" font-size="9" fill="#7F8C8D">Docker Compose + shell scripts</text>

  <!-- Shared deps -->
  <rect x="510" y="300" width="320" height="130" rx="8" fill="#FAFAFA" stroke="#DDD" stroke-width="1.5"/>
  <text x="670" y="323" text-anchor="middle" font-size="13" font-weight="bold" fill="#666">Shared Infrastructure</text>

  <rect x="525" y="340" width="130" height="25" rx="4" fill="#F0F0F0" stroke="#CCC"/>
  <text x="590" y="357" text-anchor="middle" font-size="10" fill="#666">protodefs/ (buf)</text>

  <rect x="665" y="340" width="150" height="25" rx="4" fill="#F0F0F0" stroke="#CCC"/>
  <text x="740" y="357" text-anchor="middle" font-size="10" fill="#666">Docker build containers</text>

  <rect x="525" y="375" width="130" height="25" rx="4" fill="#F0F0F0" stroke="#CCC"/>
  <text x="590" y="392" text-anchor="middle" font-size="10" fill="#666">step-ca (mTLS CA)</text>

  <rect x="665" y="375" width="150" height="25" rx="4" fill="#F0F0F0" stroke="#CCC"/>
  <text x="740" y="392" text-anchor="middle" font-size="10" fill="#666">PostgreSQL / SQLite</text>

  <!-- Stats bar -->
  <rect x="30" y="455" width="800" height="50" rx="8" fill="#F8F8F8" stroke="#E0E0E0"/>
  <text x="100" y="478" text-anchor="middle" font-size="11" font-weight="bold" fill="#555">100+ commits</text>
  <line x1="180" y1="462" x2="180" y2="498" stroke="#E0E0E0"/>
  <text x="260" y="478" text-anchor="middle" font-size="11" font-weight="bold" fill="#555">8 Rust crates</text>
  <line x1="340" y1="462" x2="340" y2="498" stroke="#E0E0E0"/>
  <text x="420" y="478" text-anchor="middle" font-size="11" font-weight="bold" fill="#555">7 binaries</text>
  <line x1="500" y1="462" x2="500" y2="498" stroke="#E0E0E0"/>
  <text x="590" y="478" text-anchor="middle" font-size="11" font-weight="bold" fill="#555">527+ tests</text>
  <line x1="660" y1="462" x2="660" y2="498" stroke="#E0E0E0"/>
  <text x="760" y="478" text-anchor="middle" font-size="11" font-weight="bold" fill="#555">47.5% coverage</text>
