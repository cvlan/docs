<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1100 850" style="font-family: Arial, sans-serif;">
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto">
      <polygon points="0 0, 10 3, 0 6" fill="#333" />
    </marker>
    <marker id="arrowhead-dashed" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto">
      <polygon points="0 0, 10 3, 0 6" fill="#666" />
    </marker>
  </defs>

  <!-- Title -->
  <text x="550" y="35" text-anchor="middle" font-size="26" font-weight="bold" fill="#333">VRouter Registration Flow</text>

  <!-- Actors -->
  <!-- Admin -->
  <rect x="80" y="80" width="120" height="60" rx="8" fill="#5BC0DE" stroke="#333" stroke-width="2"/>
  <text x="140" y="115" text-anchor="middle" font-size="15" font-weight="bold" fill="#fff">Admin</text>
  <line x1="140" y1="140" x2="140" y2="780" stroke="#5BC0DE" stroke-width="2" stroke-dasharray="5,5"/>

  <!-- cvlan-api -->
  <rect x="290" y="80" width="140" height="60" rx="8" fill="#4A90D9" stroke="#333" stroke-width="2"/>
  <text x="360" y="115" text-anchor="middle" font-size="15" font-weight="bold" fill="#fff">cvlan-api</text>
  <line x1="360" y1="140" x2="360" y2="780" stroke="#4A90D9" stroke-width="2" stroke-dasharray="5,5"/>

  <!-- step-ca -->
  <rect x="520" y="80" width="140" height="60" rx="8" fill="#95A5A6" stroke="#333" stroke-width="2"/>
  <text x="590" y="115" text-anchor="middle" font-size="15" font-weight="bold" fill="#fff">step-ca</text>
  <line x1="590" y1="140" x2="590" y2="780" stroke="#95A5A6" stroke-width="2" stroke-dasharray="5,5"/>

  <!-- vrouterd -->
  <rect x="750" y="80" width="140" height="60" rx="8" fill="#5CB85C" stroke="#333" stroke-width="2"/>
  <text x="820" y="115" text-anchor="middle" font-size="15" font-weight="bold" fill="#fff">vrouterd</text>
  <line x1="820" y1="140" x2="820" y2="780" stroke="#5CB85C" stroke-width="2" stroke-dasharray="5,5"/>

  <!-- Step 1: Create VRouter -->
  <line x1="140" y1="180" x2="360" y2="180" stroke="#333" stroke-width="2" marker-end="url(#arrowhead)"/>
  <text x="250" y="170" text-anchor="middle" font-size="12" fill="#333">1. Create VRouter</text>
  <text x="250" y="195" text-anchor="middle" font-size="11" fill="#666">+ get join token</text>

  <!-- Step 2: Configure join_token -->
  <line x1="140" y1="240" x2="820" y2="240" stroke="#666" stroke-width="2" stroke-dasharray="8,4" marker-end="url(#arrowhead-dashed)"/>
  <text x="480" y="230" text-anchor="middle" font-size="12" fill="#333">2. Configure join_token</text>
  <text x="480" y="255" text-anchor="middle" font-size="11" fill="#666" font-style="italic">(out of band)</text>

  <!-- Step 3: Discover (optional) -->
  <line x1="820" y1="300" x2="360" y2="300" stroke="#333" stroke-width="2" marker-end="url(#arrowhead)"/>
  <text x="590" y="290" text-anchor="middle" font-size="12" fill="#333">3. GET /client/discover</text>
  <text x="590" y="315" text-anchor="middle" font-size="11" fill="#666">(optional)</text>

  <!-- Step 4: Register -->
  <line x1="820" y1="360" x2="360" y2="360" stroke="#333" stroke-width="2" marker-end="url(#arrowhead)"/>
  <text x="590" y="350" text-anchor="middle" font-size="12" fill="#333">4. POST /vrouter/register</text>
  <text x="590" y="375" text-anchor="middle" font-size="11" fill="#666">join_token + WG pubkey + capacity</text>

  <!-- Step 5: Mint cert -->
  <line x1="360" y1="420" x2="590" y2="420" stroke="#333" stroke-width="2" marker-end="url(#arrowhead)"/>
  <text x="475" y="410" text-anchor="middle" font-size="12" fill="#333">5. Mint mTLS cert</text>
  <text x="475" y="435" text-anchor="middle" font-size="11" fill="#666">(8hr validity)</text>

  <!-- Step 6: Return certificate -->
  <line x1="590" y1="480" x2="360" y2="480" stroke="#333" stroke-width="2" marker-end="url(#arrowhead)"/>
  <text x="475" y="470" text-anchor="middle" font-size="12" fill="#333">6. Certificate</text>

  <!-- Step 7: Registration response -->
  <line x1="360" y1="540" x2="820" y2="540" stroke="#333" stroke-width="2" marker-end="url(#arrowhead)"/>
  <text x="590" y="530" text-anchor="middle" font-size="12" fill="#333">7. vrouter_id, cert, key,</text>
  <text x="590" y="555" text-anchor="middle" font-size="11" fill="#666">CA chain, peers</text>

  <!-- Step 8: Local setup -->
  <rect x="740" y="590" width="160" height="80" rx="6" fill="#E8F9E8" stroke="#5CB85C" stroke-width="2"/>
  <text x="820" y="610" text-anchor="middle" font-size="12" font-weight="bold" fill="#333">8. Local Setup:</text>
  <text x="820" y="628" text-anchor="middle" font-size="11" fill="#333">• Store certs</text>
  <text x="820" y="644" text-anchor="middle" font-size="11" fill="#333">• Open state.db</text>
  <text x="820" y="660" text-anchor="middle" font-size="11" fill="#333">• Connect VPP</text>

  <!-- Step 9: Poll loop -->
  <line x1="820" y1="710" x2="360" y2="710" stroke="#333" stroke-width="2" marker-end="url(#arrowhead)"/>
  <text x="590" y="700" text-anchor="middle" font-size="12" fill="#333">9. POST /vrouter/poll</text>
  <text x="590" y="725" text-anchor="middle" font-size="11" fill="#666">mTLS • every 5s • loop</text>

  <!-- Loop indicator -->
  <path d="M 820 730 Q 900 730 900 700 Q 900 670 820 670" fill="none" stroke="#5CB85C" stroke-width="2" marker-end="url(#arrowhead)"/>
  <text x="930" y="705" font-size="11" fill="#5CB85C" font-weight="bold">Loop</text>

  <!-- Legend -->
  <rect x="50" y="800" width="1000" height="40" rx="6" fill="#f5f5f5" stroke="#333" stroke-width="1"/>
  <text x="70" y="825" font-size="12" font-weight="bold" fill="#333">Legend:</text>

  <line x1="150" y1="820" x2="200" y2="820" stroke="#333" stroke-width="2" marker-end="url(#arrowhead)"/>
  <text x="210" y="825" font-size="11" fill="#333">API call</text>

  <line x1="300" y1="820" x2="350" y2="820" stroke="#666" stroke-width="2" stroke-dasharray="8,4" marker-end="url(#arrowhead-dashed)"/>
  <text x="360" y="825" font-size="11" fill="#333">Out of band</text>

  <rect x="480" y="810" width="25" height="18" rx="3" fill="#E8F9E8" stroke="#5CB85C" stroke-width="1"/>
  <text x="515" y="825" font-size="11" fill="#333">Local action</text>

  <path d="M 640 815 Q 660 815 660 823 Q 660 831 640 831" fill="none" stroke="#5CB85C" stroke-width="2" marker-end="url(#arrowhead)"/>
  <text x="670" y="825" font-size="11" fill="#333">Loop/Repeat</text>
</svg>