<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 860 360" font-family="Arial, Helvetica, sans-serif">
  <text x="430" y="28" text-anchor="middle" font-size="18" font-weight="bold" fill="#333">Development Timeline</text>
  <text x="430" y="46" text-anchor="middle" font-size="11" fill="#888">3 weeks of AI-assisted development (~60 hours)</text>

  <!-- Timeline line -->
  <line x1="60" y1="120" x2="800" y2="120" stroke="#CCC" stroke-width="3"/>

  <!-- Week markers -->
  <rect x="60" y="108" width="2" height="24" fill="#999"/>
  <text x="60" y="100" text-anchor="middle" font-size="10" fill="#999">Jan 19</text>
  <text x="60" y="155" text-anchor="middle" font-size="9" fill="#AAA">Week 1</text>

  <rect x="240" y="108" width="2" height="24" fill="#999"/>
  <text x="240" y="100" text-anchor="middle" font-size="10" fill="#999">Jan 24</text>

  <rect x="340" y="108" width="2" height="24" fill="#999"/>
  <text x="340" y="100" text-anchor="middle" font-size="10" fill="#999">Jan 31</text>
  <text x="340" y="155" text-anchor="middle" font-size="9" fill="#AAA">Week 3</text>

  <rect x="440" y="108" width="2" height="24" fill="#999"/>
  <text x="440" y="100" text-anchor="middle" font-size="10" fill="#999">Feb 2</text>

  <rect x="540" y="108" width="2" height="24" fill="#999"/>
  <text x="540" y="100" text-anchor="middle" font-size="10" fill="#999">Feb 3</text>

  <rect x="620" y="108" width="2" height="24" fill="#999"/>
  <text x="620" y="100" text-anchor="middle" font-size="10" fill="#999">Feb 6</text>
  <text x="620" y="155" text-anchor="middle" font-size="9" fill="#AAA">Week 4</text>

  <rect x="720" y="108" width="2" height="24" fill="#999"/>
  <text x="720" y="100" text-anchor="middle" font-size="10" fill="#999">Feb 8</text>

  <rect x="800" y="108" width="2" height="24" fill="#999"/>
  <text x="800" y="100" text-anchor="middle" font-size="10" fill="#999">Feb 9</text>

  <!-- Milestone bubbles - above line -->
  <!-- API -->
  <rect x="45" y="55" width="110" height="30" rx="15" fill="#4A90D9"/>
  <text x="100" y="75" text-anchor="middle" font-size="11" font-weight="bold" fill="white">Core API</text>
  <line x1="100" y1="85" x2="100" y2="108" stroke="#4A90D9" stroke-width="1.5"/>
  <circle cx="100" cy="120" r="5" fill="#4A90D9"/>

  <!-- Audit + Lab -->
  <rect x="195" y="55" width="90" height="30" rx="15" fill="#4A90D9"/>
  <text x="240" y="75" text-anchor="middle" font-size="10" fill="white">Audit + Lab</text>
  <line x1="240" y1="85" x2="240" y2="108" stroke="#4A90D9" stroke-width="1.5"/>
  <circle cx="240" cy="120" r="5" fill="#4A90D9"/>

  <!-- Repo Split -->
  <rect x="305" y="20" width="70" height="30" rx="15" fill="#95A5A6"/>
  <text x="340" y="40" text-anchor="middle" font-size="10" fill="white">Repo Split</text>
  <line x1="340" y1="50" x2="340" y2="108" stroke="#95A5A6" stroke-width="1.5"/>
  <circle cx="340" cy="120" r="5" fill="#95A5A6"/>

  <!-- Milestones below line -->
  <!-- VRouter -->
  <circle cx="440" cy="120" r="5" fill="#5CB85C"/>
  <line x1="440" y1="132" x2="440" y2="170" stroke="#5CB85C" stroke-width="1.5"/>
  <rect x="380" y="170" width="120" height="45" rx="8" fill="#5CB85C"/>
  <text x="440" y="190" text-anchor="middle" font-size="11" font-weight="bold" fill="white">VRouter</text>
  <text x="440" y="205" text-anchor="middle" font-size="9" fill="#D4F0D4">VPP + mTLS + Poll</text>

  <!-- Protobuf -->
  <circle cx="540" cy="120" r="5" fill="#9B59B6"/>
  <line x1="540" y1="132" x2="540" y2="170" stroke="#9B59B6" stroke-width="1.5"/>
  <rect x="490" y="170" width="100" height="45" rx="8" fill="#9B59B6"/>
  <text x="540" y="190" text-anchor="middle" font-size="11" font-weight="bold" fill="white">Protobuf</text>
  <text x="540" y="205" text-anchor="middle" font-size="9" fill="#D4B8E8">Type System</text>

  <!-- UI + VRouter mgmt + Load test -->
  <circle cx="620" cy="120" r="5" fill="#5BC0DE"/>
  <line x1="620" y1="132" x2="620" y2="235" stroke="#5BC0DE" stroke-width="1.5"/>
  <rect x="555" y="235" width="130" height="45" rx="8" fill="#5BC0DE"/>
  <text x="620" y="255" text-anchor="middle" font-size="11" font-weight="bold" fill="white">UI + vRouter Mgmt</text>
  <text x="620" y="270" text-anchor="middle" font-size="9" fill="white">21K ops/s load test</text>

  <!-- Regression -->
  <circle cx="720" cy="120" r="5" fill="#E74C3C"/>
  <line x1="720" y1="132" x2="720" y2="170" stroke="#E74C3C" stroke-width="1.5"/>
  <rect x="665" y="170" width="110" height="45" rx="8" fill="#E74C3C"/>
  <text x="720" y="190" text-anchor="middle" font-size="11" font-weight="bold" fill="white">Regression</text>
  <text x="720" y="205" text-anchor="middle" font-size="9" fill="#FADBD8">7/7 stages pass</text>

  <!-- Client -->
  <circle cx="800" cy="120" r="5" fill="#F0AD4E"/>
  <line x1="800" y1="132" x2="800" y2="235" stroke="#F0AD4E" stroke-width="1.5"/>
  <rect x="735" y="235" width="120" height="45" rx="8" fill="#F0AD4E"/>
  <text x="795" y="255" text-anchor="middle" font-size="11" font-weight="bold" fill="white">Client Daemon</text>
  <text x="795" y="270" text-anchor="middle" font-size="9" fill="white">cvlan-ctrl built</text>

  <!-- Key stats at bottom -->
  <line x1="40" y1="310" x2="820" y2="310" stroke="#EEE" stroke-width="1"/>
  <text x="130" y="335" text-anchor="middle" font-size="11" fill="#666">62 commits (cvlan)</text>
  <text x="310" y="335" text-anchor="middle" font-size="11" fill="#666">13 commits (ui)</text>
  <text x="470" y="335" text-anchor="middle" font-size="11" fill="#666">8 commits (vrouter)</text>
  <text x="640" y="335" text-anchor="middle" font-size="11" fill="#666">21 commits (e2e)</text>
  <text x="790" y="335" text-anchor="middle" font-size="11" fill="#666">3 commits (client)</text>
</svg>
